<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitZone - Membership</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding-top: 60px; background: #3e58cb; }
    h2 { text-align: center; margin-bottom: 50px; font-weight: bold; color: #fff; }
    .membership-card { background: #0c2389; border-radius: 15px; padding: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); text-align: center; margin-bottom: 30px; transition: transform 0.3s; color: #fff; }
    .membership-card:hover { transform: translateY(-5px); }
    .membership-card h3 { font-size: 1.8rem; margin-bottom: 10px; }
    .membership-card h4 { font-size: 1.5rem; margin-bottom: 15px; }
    .membership-card ul { list-style: none; padding-left: 0; text-align: left; margin-bottom: 15px; }
    .membership-card ul li { margin-bottom: 8px; }
    .additional { font-style: italic; font-size: 0.9rem; margin-top: 10px; color: #f8d210; }
    .btn-join, .btn-details { border-radius: 50px; font-weight: bold; transition: background 0.3s; }
    .btn-join { background: #ff758c; color: #fff; }
    .btn-join:hover { background: #ff7eb3; color: #fff; }
    .btn-details { background: #fff; color: #ff758c; border: 2px solid #ff758c; margin-left: 10px; }
    .btn-details:hover { background: #ff758c; color: #fff; }
  </style>
</head>
<body>

<div class="container">
  <h2>Choose Your Membership Plan</h2>
  <div class="row" id="membershipContainer"></div>
</div>

<!-- Modal for Details -->
<div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="planModalLabel">Plan Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="planDetails"></div>
      <div class="modal-footer">
        <a href="register.html" class="btn btn-join">Join Now</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const memberships = [
  {
    name: "Basic",
    price: 3500,
    features: ["Gym Access", "Free Weights Area", "Cardio Zone"],
    additional: "No group classes or personal trainer included."
  },
  {
    name: "Premium",
    price: 5500,
    features: ["All Basic Features", "Unlimited Group Classes", "Sauna Access", "1 Free PT Session"],
    additional: "Nutrition Planning not included."
  },
  {
    name: "Ultimate",
    price: 8500,
    features: ["All Premium Features", "Unlimited PT Sessions", "Nutrition Planning", "Progress Tracking", "24/7 Access"],
    additional: "Includes monthly health assessment, priority support, and free merchandise."
  }
];

function loadMemberships() {
  const container = document.getElementById('membershipContainer');
  container.innerHTML = '';

  memberships.forEach((plan, index) => {
    const col = document.createElement('div');
    col.className = 'col-md-4';
    col.innerHTML = `
      <div class="membership-card">
        <h3>${plan.name}</h3>
        <h4>Rs. ${plan.price}/mo</h4>
        <ul>
          ${plan.features.map(f => `<li><i class="fas fa-check me-2"></i>${f}</li>`).join('')}
        </ul>
        <p class="additional">${plan.additional}</p>
        <div class="mt-3">
          <button class="btn btn-join" onclick="window.location='register.html'">Join Now</button>
          <button class="btn btn-details" onclick="showDetails(${index})">Details</button>
        </div>
      </div>
    `;
    container.appendChild(col);
  });

  window.membershipPlans = memberships;
}

function showDetails(index) {
  const plan = window.membershipPlans[index];
  const modalBody = document.getElementById('planDetails');
  modalBody.innerHTML = `
    <h5>${plan.name} Plan</h5>
    <p><strong>Price:</strong> Rs. ${plan.price}/mo</p>
    <ul>
      ${plan.features.map(f => `<li><i class="fas fa-check me-2 text-success"></i>${f}</li>`).join('')}
    </ul>
    <p><strong>Additional Benefits:</strong> ${plan.additional || 'None'}</p>
  `;
  const planModal = new bootstrap.Modal(document.getElementById('planModal'));
  planModal.show();
}

loadMemberships();
</script>

</body>
</html>
