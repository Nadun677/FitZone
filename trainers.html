<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitZone - Trainers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      padding-top: 60px;
      min-height: 100vh;
    }
    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 50px;
      font-weight: bold;
    }
    .trainer-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s;
    }
    .trainer-card:hover {
      transform: translateY(-5px);
    }
    .trainer-card img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .trainer-card h4 {
      color: #ff5e62;
      margin-bottom: 10px;
    }
    .trainer-card p {
      color: #555;
    }
    .trainer-card .btn-contact {
      border-radius: 50px;
      background: #ff9966;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    .trainer-card .btn-contact:hover {
      background: #ff5e62;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Our Expert Trainers</h2>
    <div class="row" id="trainersContainer">
     
    </div>
  </div>

  <script>
    async function loadTrainers() {
      try {
        const res = await fetch('http://localhost:5000/api/trainers');
        const data = await res.json();

        const container = document.getElementById('trainersContainer');
        container.innerHTML = '';

        data.trainers.forEach(trainer => {
          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="trainer-card">
              <img src="${trainer.image}" alt="${trainer.name}">
              <h4>${trainer.name}</h4>
              <p>${trainer.specialty}</p>
              <a href="contact.html" class="btn btn-contact mt-3">Contact Trainer</a>
            </div>
          `;
          container.appendChild(col);
        });

      } catch (err) {
        console.error(err);
        alert('Failed to load trainers');
      }
    }

    loadTrainers();
  </script>

</body>
</html>
