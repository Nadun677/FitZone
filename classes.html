<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitZone - Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      padding-top: 60px;
      min-height: 100vh;
    }
    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 50px;
      font-weight: bold;
    }
    .class-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s;
    }
    .class-card:hover {
      transform: translateY(-5px);
    }
    .class-card img {
      border-radius: 15px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .class-card h4 {
      color: #5b86e5;
      margin-bottom: 10px;
    }
    .class-card p {
      color: #555;
    }
    .btn-view {
      border-radius: 50px;
      background: #36d1dc;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-view:hover {
      background: #5b86e5;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>All Fitness Classes</h2>
    <div class="row" id="classesContainer">
      <!-- Classes will be loaded here dynamically -->
    </div>
  </div>

  <script>
    // Fetch all classes from backend
    async function loadClasses() {
      try {
        const res = await fetch('http://localhost:5000/api/classes');
        const data = await res.json();

        const container = document.getElementById('classesContainer');
        container.innerHTML = '';

        data.classes.forEach(cls => {
          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="class-card">
              <img src="${cls.image}" alt="${cls.name}">
              <h4>${cls.name}</h4>
              <p>${cls.description}</p>
              <a href="register.html" class="btn btn-view mt-3">Join Class</a>
            </div>
          `;
          container.appendChild(col);
        });

      } catch (err) {
        console.error(err);
        alert('Failed to load classes');
      }
    }

    loadClasses();
  </script>

</body>
</html>
